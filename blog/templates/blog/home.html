
{% extends "blog/base.html" %} 
    {% block content %}
        {% for post in posts %}
            <div class = "row col-md-12 col-xs-12  post-content">
                <div class = "col-1 profile-img">
                    <div>
                    <img class = "rounded-circle article-img" src="{{post.author.profile.image.url}}">
                    </div>
                </div>
                <div class=" col-11">
                    <div class="pb-2 mb-2 border-bottom">By <a href="#">{{ post.author }}</a>, <small class="mr-0">{{ post.location }}</small>
                        <small class="pull-right">{{ post.date_posted|date:"F d, Y" }}
                        </small>
                        </div>
                    <h4><a class = "article-title" href = "{% url 'post-detail' post.id %}">{{ post.title }}</a></h4>
                    <p>{{ post.content }}</p>
                </div>
            </div>
        {% endfor %} 
    {% endblock content %}
